<app-working-overlay [isWorking]="isWorking">
  <div *ngIf="isEmailAddressValid() && !isWorking && outcome.wasSuccessful">
    <h2>You're almost done!</h2>
    <p>We've sent an email to <strong>{{emailAddress}}</strong> with a link to verify your account.</p>
    <p>Once you've received the email, please click the link to finalize your registration.</p>
  </div>
  <div *ngIf="!isWorking">
    <h2>{{outcome.message}}</h2>
  </div>
</app-working-overlay>
